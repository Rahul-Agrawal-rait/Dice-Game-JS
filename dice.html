<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-sec">
            <h1>Lets Play</h1>
        </div>
        <div class="row">
            <div class="dice">
                <h3>Player 1</h3>
                <img src="/dice6.png" alt="dice 6" class="img1">
            </div>

            <div class="dice">
                <h3>Player 2</h3>
                <img src="/dice6.png" alt="dice 6" class="img2">
            </div>
        </div>
    

    <div class="container-bottom">
        <button type="button"  class="btn" onclick="rolldice()">Roll Dice</button>
    </div>

    <div class="continer-bottom">
        <button type="button" class="btn" onclick="editnames()">Edit Names</button>
    </div>
</div>

<script src="dice.js"></script>

</body>
</html>
